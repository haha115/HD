<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình đơn giản</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Hiển thị ảnh theo chiều dọc */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%; /* Giới hạn chiều rộng của ảnh */
            height: auto;   /* Giữ tỷ lệ ảnh gốc */
            margin: 10px 0;  /* Khoảng cách giữa các ảnh */
        }
    </style>
</head>
<body>
    <img src="HD2.jpg" alt="Hình đơn giản">
</body>
</html>
