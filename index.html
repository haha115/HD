<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình đơn giản</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto; 
        }
        img {
            max-width: 100%; 
            height: auto;   
            margin: 10px 0; 
        }
        .image-container {
            max-width: 90%;   
            max-height: 90vh; 
            overflow-y: auto; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="HD2.jpg" alt="Hình đơn giản">
    </div>
</body>
</html>
